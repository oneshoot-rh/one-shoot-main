server:
  port: 1111
  servlet:
    context-path: /api
logging:
  pattern:
    level: "%5p [${spring.application.name:}] tenantId=%X{tenantId:-}"
eureka:
  client:
    serviceUrl:
        defaultZone: http://localhost:8761/eureka/
spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:9999/realms/OneShoot}
  application:
    name: one-shoot-main
  servlet:
    multipart:
      max-file-size: 100MB  # 2MB/file (50files) = 100MB                { linkedIn profile PDF 50kb-100kb --> 100MB support 1000 files  }
      max-request-size: 100MB  # 2MB/file (50files) = 100MB
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
  datasource:
    url: jdbc:mysql://localhost:3306/one_shoot_main?useSSL=false&serverTimezone=GMT&createDatabaseIfNotExist=true
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

